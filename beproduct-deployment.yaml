apiVersion: apps/v1
kind: Deployment
metadata:
  name: beproduct-deployment
  labels:
    app: beproduct
spec:
  selector:
    matchLabels:
      app: beproduct
  template:
    metadata:
      labels:
        app: beproduct
    spec:
      containers:
        - name: feproduct
          image: 192.168.1.8:6300/beproduct:1.0
          envFrom:
            - secretRef:
              name: my-secret
          ports:
            - containerPort: 5000
      imagePullSecrets:
        - name: regcred
       
      