apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: product-ingress
  annotations:
    nginx.ingress.productnetes.io/rewrite-target: /$1
    nginx.ingress.productnetes.io/service-upstream: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: 192-168-1-9.nip.io
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: feproduct-service
                port:
                  number: 80
          - path: /api/(.*)
            pathType: Prefix
            backend:
              service:
                name: beproduct-service
                port:
                  number: 5002
